<!DOCTYPE html>  
<html>  
<head>  
  <title>TriNotes</title>  
  <link rel="stylesheet" type="text/css" href="../ccs/TriNotes.css">  
  <script src="../js/TriNotes.js"></script>
</head>  
<body onload="triLoad()">  
  <!-- 页面内容 --> 
  <div id="noSeed" style="display: none;" >
    <div class="centerBar">
      <div class="centerInput">
        <div class="ipHead">
          写下你的随机种子
        </div>
        <input type="text" id="seed" value="Xiaoxyv" class="ipText">
        <button type="button" class="ipBotton" onclick="setSeed()">确认</button>
      </div>
    </div>
  </div>
  <div id="withSeed" style="display: none;">
    <div id="mainInfos" style="color: azure;">
      <h1>已有种子</h1>
      <p id="SeedName"></p>
      <h1>今日份灵感~</h1>
      <p id="TN-a">a</p>
      <p id="TN-b">b</p>
      <p id="TN-c">c</p>
      <p id="test">-</p>
      <h1>历史记录</h1>
      <div id="historyNotes"></div>
    </div>
    <button type="button" class="ipBotton" onclick="test()">测试</button>
    <button type="button" class="ipBotton" onclick="generate()">生成</button>
    <button type="button" class="ipBotton" onclick="resetSeed()">重置</button>
  </div>
</body>  
</html>
